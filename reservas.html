<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Reservas</title>
</head>

<body>
    <header id="header"></header>
    <main>
        <h1>P치gina de reservas</h1>
        <form>
            <div class="mb-3">
                <label for="servicio" class="form-label">Servicio</label>
                <select class="form-select" id="servicio">
                    <option selected>Seleccione un servicio</option>
                    <option value="1">Servicio 1</option>
                    <option value="2">Servicio 2</option>
                    <option value="3">Servicio 3</option>
                    <option value="4">Servicio 4</option>
                </select>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electr칩nico</label>
                <input type="email" class="form-control" id="correo">
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="cantAdultos" class="form-label">Adultos</label>
                        <input type="number" class="form-control" id="cantAdultos" min="1">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="cantNinios" class="form-label">Ni침os</label>
                        <input type="number" class="form-control" id="cantNinios" min="0">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label total-label">Total a pagar:</label>
                    <label id="total" class="form-label total">100</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar reservaci칩n</button>
            <button type="reset" class="btn btn-outline-primary">Limpiar campos</button>
        </form>
    </main>
    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="module"></script>
</body>

</html>
